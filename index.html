<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sudarshan Furnishings - AI Strategy QA</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Montserrat', sans-serif; font-weight: 300; }
    .thin-text { font-weight: 300; }
    .extra-thin-text { font-weight: 200; }

    .search-wrapper {
      position: relative;
      padding: 2px;
      border-radius: 12px;
      overflow: hidden;
      width: 100%;
    }

    .search-wrapper::before {
      content: '';
      position: absolute;
      z-index: -1;
      left: -50%;
      top: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(#89ff00,#a178ff,#00aeff,#ff71cd,#89ff00);
      animation: rotate 4s linear infinite;
    }

    @keyframes rotate { 100% { transform: rotate(1turn); } }

    #question-input::placeholder {
      color: #9ca3af;
      font-weight: 300;
    }

    #answer-container {
      font-size: 0.8rem;
      line-height: 2;
      font-weight: 300;
      text-align: left;
    }

    #answer-container p { margin-bottom: 1.5em; }
    #answer-container strong { font-weight: 500; }
    #answer-container ul {
      list-style-position: inside;
      padding-left: 1rem;
      margin: 1.5em 0;
    }
    #answer-container li { margin-bottom: 0.7em; }

    .loader {
      width: 48px; height: 48px;
      border: 3px solid #374151;
      border-bottom-color: transparent;
      border-radius: 50%;
      display: inline-block;
      animation: rotation 1s linear infinite;
    }

    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .view {
      transition: opacity 0.5s ease, transform 0.5s ease;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .view.hidden {
      opacity: 0;
      pointer-events: none;
      transform: translateY(20px);
    }

    .view.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
<main class="w-full h-screen relative pb-10">
  <div id="search-view" class="view visible p-4">
    <div class="w-full max-w-2xl">
      <div class="text-center mb-8">
        <h1 class="text-3xl md:text-5xl font-light text-gray-900 mb-2 extra-thin-text">Digital Strategy for Sudarshan Furnishings</h1>
        <p class="text-gray-500 thin-text">Ask any question about the proposed digital growth plan.</p>
      </div>
      <div class="search-wrapper">
        <form id="question-form" class="flex items-center gap-2 p-1">
          <input type="text" id="question-input"
                 class="w-full bg-transparent border-0 rounded-lg py-3 px-4 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-0 text-sm md:text-base"
                 placeholder="e.g., What is our main digital weakness?">
          <button type="submit" id="search-button"
                  class="bg-gray-800 text-white rounded-lg p-3 hover:bg-gray-700 transition-colors duration-300 flex-shrink-0">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21"
                 x2="16.65" y2="16.65"></line></svg>
          </button>
        </form>
      </div>
    </div>
  </div>

  <div id="answer-view" class="view hidden">
    <div class="w-full h-full max-w-4xl mx-auto flex flex-col">
      <div class="flex-shrink-0 pt-8 px-8 bg-gray-50/80 backdrop-blur-sm sticky top-0">
        <button id="back-button" class="mb-4 flex items-center gap-2 text-sm text-gray-600 hover:text-gray-900 thin-text">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
               stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
               class="feather feather-arrow-left"><line x1="19" y1="12" x2="5" y2="12"></line><polyline
               points="12 19 5 12 12 5"></polyline></svg>
          Ask another question
        </button>
        <h2 id="question-display" class="text-xl font-medium text-left mb-6 text-gray-900"></h2>
      </div>
      <div id="response-area" class="flex-grow overflow-y-auto px-8 pb-8">
        <div id="loader" class="hidden justify-center items-center h-full"><div class="loader"></div></div>
        <div id="answer-container" class="thin-text text-gray-800"></div>
        <div id="error-message" class="hidden text-red-500"></div>
      </div>
    </div>
  </div>
</main>

<footer class="fixed bottom-0 left-0 right-0 p-2 text-center text-xs text-gray-400 bg-gray-50/80 backdrop-blur-sm">
  ©2025, QA for Sudarshan Furnishings • Crafted with lot of ♥ by AM.
</footer>

<script>
  const form = document.getElementById('question-form');
  const input = document.getElementById('question-input');
  const searchView = document.getElementById('search-view');
  const answerView = document.getElementById('answer-view');
  const questionDisplay = document.getElementById('question-display');
  const answerContainer = document.getElementById('answer-container');
  const loader = document.getElementById('loader');
  const errorMessage = document.getElementById('error-message');
  const backButton = document.getElementById('back-button');

  const documentContent = `Digital Strategy Proposal for Sudarshan Furnishings:
  - Flagship store’s outdated 3.7/5 Justdial rating hurts conversions.
  - Market is booming: $44.6B in 2024 to $80.6B by 2030.
  - Lack of website/social presence = zero visibility = lost revenue.
  - Fix name inconsistency across web directories.
  - Compete with Decor Studio, Wooden Street via SEO & content.

  Strategic Steps:
  1. Unify branding, claim Google listings.
  2. Launch professional site with legacy story.
  3. Push for Google review improvement (4.2+ is the target).
  4. Use Instagram + Facebook visual storytelling.`;

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const question = input.value.trim();
    if (!question) return;
    handleQuestion(question);
  });

  function switchView(showAnswer) {
    if (showAnswer) {
      searchView.classList.add('hidden'); searchView.classList.remove('visible');
      answerView.classList.remove('hidden'); answerView.classList.add('visible');
    } else {
      answerView.classList.add('hidden'); answerView.classList.remove('visible');
      searchView.classList.remove('hidden'); searchView.classList.add('visible');
    }
  }

  function handleQuestion(question) {
    questionDisplay.textContent = question;
    switchView(true);
    getResponse(question);
  }

  async function getResponse(question) {
    answerContainer.innerHTML = '';
    errorMessage.classList.add('hidden');
    loader.style.display = 'flex';

    const prompt = `
    You are a top-tier digital strategist. Speak directly, professionally, and with data-backed clarity.
    Use <p>, <ul>, <li>, and <strong> only. No fluff. No asterisks.
    BASE KNOWLEDGE: ${documentContent}
    CLIENT QUESTION: "${question}"
    `;

    try {
      const response = await fetch('https://your-backend-domain.com/gemini-proxy', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          contents: [{ role: "user", parts: [{ text: prompt }] }]
        })
      });

      const data = await response.json();
      const html = data?.candidates?.[0]?.content?.parts?.[0]?.text || 'No answer available.';
      answerContainer.innerHTML = html;
    } catch (err) {
      console.error(err);
      errorMessage.textContent = 'Something went wrong. Try again.';
      errorMessage.classList.remove('hidden');
    } finally {
      loader.style.display = 'none';
      input.value = '';
    }
  }

  backButton.addEventListener('click', () => switchView(false));
</script>
</body>
</html>
